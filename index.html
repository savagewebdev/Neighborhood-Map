<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robin's Neighborhood Map Project</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/app.js"></script>
  <div id="panel">
    <div id="location-list">
      <ul data-bind="foreach: locales">
        <li>
          <span data-bind="text: $data.title"></span>
            <<a href="#" data-bind="click: mark">></a>
        </li>
      </ul>
  </div>
  <div id="map"></div>
  <script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 26.7135149, lng: -80.0579628},
      zoom: 9
      // foreach
    });
  }
  var largeInfowindow = new google.maps.InfoWindow();


  // Style the markers a bit. This will be our listing marker icon.
  var defaultIcon = makeMarkerIcon('0091ff');

  // Create a "highlighted location" marker color for when the user
  // mouses over the marker.
  var highlightedIcon = makeMarkerIcon('FFFF24');
  for (var i = 0; i < locales.length; i++) {
          // Get the position from the location array.
          var position = locales[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array.
          var marker = new google.maps.Marker({
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            icon: defaultIcon,
            id: i
          });
          // Push the marker to our array of markers.
          markers.push(marker);
          // Create an onclick event to open the large infowindow at each marker.
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfowindow);
          });
          // Two event listeners - one for mouseover, one for mouseout,
          // to change the colors back and forth.
          marker.addListener('mouseover', function() {
            this.setIcon(highlightedIcon);
          });
          marker.addListener('mouseout', function() {
            this.setIcon(defaultIcon);
          });
        }
  </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDro45vOIgtFSG5F1l-gLr-0C57-RKI2BY
&callback=initMap"
    async defer></script>
</body>
</html>
