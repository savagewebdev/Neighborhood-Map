<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robin's Neighborhood Map Project</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>

  //Header
  <header id="panel">
    <div class="title">
      <h1>Robin's Tubular/Radical Navigational Map App!</h1>
    </div>
    <div class="dropdown">
      <a id="menu" data-bind="click: myFunction()" class="dropbtn"> // The hamburger button = the dropdown button.
        //svg or unicode
          //link placeholder
      </a>
      <div id="myDropdown" data-bind="foreach: newArray" class="dropdown-content"> // Remove placeholder when image search is conducted via yelp.
        <input id="myInput" name="search-keyword" type="text" placeholder="Search..." data-bind="textInput: placeholder" reonkeyup="filterFunction()" required>
        <a class="marker-class" href="#" data-bind="text: $data"></a>
      </div>
    </div>
  </header>

  // Beginning of map.
  <div id="map"></div>

  // Google Maps API-independent code.
  <script>
      var map;
      var markers = [];

      function initMap() {
        // Constructor creates a new map - only center and zoom are required.
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 40.7413549, lng: -73.9980244},
          zoom: 13
        });
        var locations = [
          {title: 'Secret Beach', location: {lat: 26.871856, lng: -80.049845}},
          {title: 'Dockside Promenade', location: {lat: 26.946291, lng: -80.082824}},
          {title: 'Sunnyside Urban Study Spot', location: {lat: 26.713548, lng: -80.055889}},
          {title: 'Fun-N-Fellowship Locale', location: {lat: 26.930736, lng: -80.123895}},
          {title: 'Midweek Gathering', location: {lat: 26.952620, lng: -80.138577}}
        ];

        var largeInfowindow = new google.maps.InfoWindow();
        var bounds = new google.maps.LatLngBounds();

        // The following group uses the location array to create an array of markers on initialize.
        for (var i = 0; i < locations.length; i++) {
          // Get the position from the location array.
          var position = locations[i].location;
          var title = locations[i].title;
          // Create a marker per location, and put into markers array.
          var marker = new google.maps.Marker({
            map: map,
            position: position,
            title: title,
            animation: google.maps.Animation.DROP,
            id: i
          });
          // Push the marker to our array of markers.
          markers.push(marker);
          // Create an onclick event to open an infowindow at each marker.
          marker.addListener('click', function() {
            populateInfoWindow(this, largeInfowindow);
          });
          bounds.extend(markers[i].position);
        }
        // Extend the boundaries of the map for each marker
        map.fitBounds(bounds);
      }

      // This function populates the infowindow when the marker is clicked. We'll only allow
      // one infowindow which will open at the marker that is clicked, and populate based
      // on that markers position.
      function populateInfoWindow(marker, infowindow) {
        // Check to make sure the infowindow is not already opened on this marker.
        if (infowindow.marker != marker) {
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '</div>');
          infowindow.open(map, marker);
          // Make sure the marker property is cleared if the infowindow is closed.
          infowindow.addListener('closeclick',function(){
            infowindow.setMarker = null;
          });
        }
      }
    </script>
    <script src="js/app.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDro45vOIgtFSG5F1l-gLr-0C57-RKI2BY
&callback=initMap"
    async defer></script>
</body>
</html>
