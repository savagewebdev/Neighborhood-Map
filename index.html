<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robin's Neighborhood Map Project</title>
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="bower_components/css-hamburgers/dist/hamburgers.css">
</head>
  <body> <!-- onload="viewModel()"-->
  <!-- Header -->
    <header id="panel">
      <div class="title">
        <h1>Robin's Tubular/Radical Navigational Map App!</h1>
      </div>
      <div class="dropdown">
          <button class="hamburger hamburger--spin" data-bind="click: myMenu" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
        <div id="myDropdown" class="dropdown-content"> <!--Remove placeholder when image search is conducted via yelp.-->
          <input id="myInput" name="search-keyword" type="text" data-bind="event: { keypress: myFilter, keyup: myFilter }" placeholder="Search..." required>
          <ul data-bind="foreach: locations">
            <li>
              <a class="marker-class" data-bind="text: $data.title"></a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Beginning of map. -->
    <div id="map"></div>

    <!-- Google Maps API-independent code. -->
    <script>
        var map;
        var markers = [];

        var locations = [
              {title: 'Peirless Beach', location: {lat: 26.871856, lng: -80.049845}},
              {title: 'Jettys\'s Waterfront Restaurant', location: {lat: 26.946291, lng: -80.082824}},
              {title: 'Subculture Coffee, Climatis Street', location: {lat: 26.713548, lng: -80.055889}},
              {title: 'Generation Church, Jupiter', location: {lat: 26.930736, lng: -80.123895}},
              {title: 'Jupiter Inlet Lighthouse & Museum', location: {lat: 26.9479905, lng: -80.0859873}}
        ];

        function initMap() {
          // Constructor creates a new map - only center and zoom are required.
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: 40.7413549, lng: -73.9980244},
            zoom: 13
          });

          var largeInfowindow = new google.maps.InfoWindow();
          var bounds = new google.maps.LatLngBounds();

          // The following group uses the location array to create an array of markers on initialize.
          for (var i = 0; i < locations.length; i++) {
            // Get the position from the location array.
            var position = locations[i].location;
            var title = locations[i].title;
            var anchor = div.getElementsByTagName("a");// Create a marker per location, and put into markers array.
            var marker = new google.maps.Marker({
              map: map,
              position: position,
              title: title,
              animation: google.maps.Animation.DROP,
              id: i
            });
            // Push the marker to our array of markers.
            markers.push(marker);
            // Create an onclick event to open an infowindow at each marker.
            marker.addListener('click', function() {
              populateInfoWindow(this, largeInfowindow);
            });
            anchor.addListener('click', function() {
              populateInfoWindow(this, largeInfowindow);// document.getElementById(".marker-class");

            bounds.extend(markers[i].position);
          }
          // Extend the boundaries of the map for each marker
          map.fitBounds(bounds);
        }

        // This function populates the infowindow when the marker is clicked. We'll only allow
        // one infowindow which will open at the marker that is clicked, and populate based
        // on that markers position.
        function populateInfoWindow(marker, infowindow) {
          if (infowindow.marker != marker) {
            infowindow.marker = marker;
            infowindow.setContent('<div>' + marker.title + '</div>');
            infowindow.open(map, marker);
            // Make sure the marker property is cleared if the infowindow is closed.
            infowindow.addListener('closeclick',function(){
              infowindow.setMarker = null;
            });
          }
          // for (i = 0; i < a.length; i++) {
          //
          // }
        }
      </script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ440LQoPS2rYq3dy6-WyJhzQ45DrZRfc&callback=initMap" async defer></script>
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
      <script src="js/data.js"></script>
      <script src="js/app.js"></script>
  </body>
</html>
