<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Robin's Neighborhood Map Project</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <script src="node_modules/knockout/build/output/knockout-latest.js"></script>
  <script src="js/app.js"></script>
  <div id="panel">
    <ul id="location-list" data-bind="foreach: locales">
      <li>
        <p data-bind="text: $data.title"</p>
      </li>
    </ul>
  </div>
  <div id="map"></div>
  <script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: {lat: 26.7135149, lng: -80.0579628},
      zoom: 9
    });
  }
  </script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDro45vOIgtFSG5F1l-gLr-0C57-RKI2BY
&callback=initMap"
    async defer></script>
</body>
</html>
